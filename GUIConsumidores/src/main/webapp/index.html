<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Consumidor</title>
  <!-- Enlace al archivo CSS de Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Enlace al archivo CSS de Font Awesome (si lo necesitas) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-dark text-white">
  <div class="container">
    <h2 class="mt-4">Registro de Consumidor</h2>
    <form>
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="correo" placeholder="Correo electrónico" required>
        </div>
      </div>
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="contrasenia" placeholder="Contraseña" required>
        </div>
      </div>
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
        </div>
      </div>
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="apellidoPaterno" placeholder="Apellido Paterno" required>
        </div>
      </div>
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="apellidoMaterno" placeholder="Apellido Materno" required>
        </div>
      </div>
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
          <select class="form-select" id="estadoResidencia" required>
            <option value="" selected disabled>Selecciona estado de residencia</option>
            <option value="Sonora">Sonora</option>
            <!-- Agregar más estados o leer de una lista -->
          </select>
        </div>
      </div>
      <button type="submit" id="btn-registrar" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
  <!-- Scripts de Bootstrap y otros aquí (si es necesario) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="registrar.js" type="text/javascript"></script>
</body>
</html>
