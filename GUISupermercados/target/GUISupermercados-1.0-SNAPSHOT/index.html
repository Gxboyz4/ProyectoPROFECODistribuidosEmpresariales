<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Supermercado</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2 class="mt-4">Registro de Supermercado</h2>
    <form>
      <!--Campo Correo-->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="correo" placeholder="Correo electrónico" required>
        </div>
      </div>
      <!--Campo Contraseña-->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="contrasenia" placeholder="Contraseña" required>
        </div>
      </div>
      <!--Campo Nombre-->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-store"></i></span>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre del supermercado" required>
        </div>
      </div>
      
      <h3>Dirección</h3>
      
      <!--Campo Calle-->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
          <input type="text" class="form-control" id="calle" placeholder="Calle" required>
        </div>
      </div>
      <!--Campo Código postal-->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-map-pin"></i></span>
          <input type="text" class="form-control" id="codigoPostal" placeholder="Código postal" required>
        </div>
      </div>
      <!--Campo Colonia-->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
          <input type="text" class="form-control" id="colonia" placeholder="Nombre colonia" required>
        </div>
      </div>
      <button type="submit" id="btn-registrar" class="btn btn-primary">Registrar Supermercado</button>
    </form>
  </div>
    <script src="registrar.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
